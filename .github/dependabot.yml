version: 2
updates:
  # Frontend (npm) dependencies - grouped into single PR
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
    commit-message:
      prefix: "chore(deps)"

  # Backend (Maven) dependencies - grouped into single PR
  - package-ecosystem: "maven"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions - grouped into single PR
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      all-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"

  # Terraform dependencies - grouped into single PR
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      all-terraform:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"

  # Docker dependencies - grouped into single PR
  - package-ecosystem: "docker"
    directories:
      - "/backend"
      - "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      all-docker:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"
