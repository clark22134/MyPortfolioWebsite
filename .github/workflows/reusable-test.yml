name: Reusable Test Workflow

on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string
        description: 'Component to test (backend or frontend)'

jobs:
  test:
    name: Test ${{ inputs.component }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21 (Backend)
        if: inputs.component == 'backend'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js (Frontend)
        if: inputs.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Test & Build Backend
        if: inputs.component == 'backend'
        run: |
          cd backend
          mvn clean test jacoco:report
          mvn package -DskipTests

      - name: Test & Build Frontend
        if: inputs.component == 'frontend'
        run: |
          cd frontend
          npm ci
          npm run lint
          npm run test:coverage
          npm run build -- --configuration production

      - name: Upload Backend Artifact
        if: inputs.component == 'backend'
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 1

      - name: Upload Frontend Artifact
        if: inputs.component == 'frontend'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ${{ inputs.component == 'backend' && 'backend/target/site/jacoco/jacoco.xml' || 'frontend/coverage/lcov.info' }}
          flags: ${{ inputs.component }}
          name: ${{ inputs.component }}-coverage
