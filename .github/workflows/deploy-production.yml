name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_REPOSITORY: portfolio-backend
  ECR_FRONTEND_REPOSITORY: portfolio-frontend
  ECS_CLUSTER: prod-portfolio-cluster
  ECS_BACKEND_SERVICE: prod-portfolio-backend
  ECS_FRONTEND_SERVICE: prod-portfolio-frontend

jobs:
  security-and-quality:
    name: Security & Quality Checks
    permissions:
      security-events: write
      contents: read
    uses: ./.github/workflows/reusable-security.yml

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  test-backend:
    name: Backend Tests
    needs: [security-and-quality]
    uses: ./.github/workflows/reusable-test.yml
    with:
      component: backend

  test-frontend:
    name: Frontend Tests
    needs: [security-and-quality]
    uses: ./.github/workflows/reusable-test.yml
    with:
      component: frontend

  deploy-infrastructure:
    name: Deploy Infrastructure (Terraform)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, code-quality]
    permissions:
      id-token: write
      contents: read
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.base_ref == 'main')
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          set -o pipefail
          terraform plan -out=tfplan -input=false -detailed-exitcode -no-color 2>&1 | tee plan_output.txt
          PLAN_EXIT_CODE=$?
          echo "plan_exit_code=$PLAN_EXIT_CODE" >> $GITHUB_OUTPUT
          
          # Exit code 0 = no changes, 1 = error, 2 = changes present
          if [ $PLAN_EXIT_CODE -eq 1 ]; then
            echo "::error::Terraform plan failed with errors"
            cat plan_output.txt
            exit 1
          fi
          
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          cat plan_output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Terraform Apply
        if: steps.plan.outputs.plan_exit_code != '0'
        run: terraform apply -auto-approve -input=false tfplan

  build-and-push-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, code-quality]
    permissions:
      id-token: write
      contents: read
      security-events: write
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.base_ref == 'main')
    outputs:
      backend-image: ${{ steps.build-backend.outputs.image }}
      frontend-image: ${{ steps.build-frontend.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076  # v2.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        id: build-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build --build-arg GIT_COMMIT=${{ github.sha }} -t $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        id: build-frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd frontend
          docker build -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Scan backend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-backend.outputs.image }}
          format: 'sarif'
          output: 'backend-trivy-results.sarif'
        continue-on-error: true

      - name: Scan frontend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-frontend.outputs.image }}
          format: 'sarif'
          output: 'frontend-trivy-results.sarif'
        continue-on-error: true

      - name: Upload backend scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'backend-trivy-results.sarif'
          category: 'backend-image'
        continue-on-error: true

      - name: Upload frontend scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'frontend-trivy-results.sarif'
          category: 'frontend-image'
        continue-on-error: true

  deploy-to-aws:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest
    needs: [build-and-push-images, deploy-infrastructure]
    permissions:
      id-token: write
      contents: read
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.base_ref == 'main')
    environment:
      name: production
      url: https://clarkfoster.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy backend and frontend to ECS (parallel)
        run: |
          # Get current task definition and update with new image
          BACKEND_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition prod-portfolio-backend \
            --region ${{ env.AWS_REGION }})
          
          FRONTEND_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition prod-portfolio-frontend \
            --region ${{ env.AWS_REGION }})
          
          # Update backend task definition with new image
          NEW_BACKEND_TASK_DEF=$(echo $BACKEND_TASK_DEF | jq --arg IMAGE "${{ needs.build-and-push-images.outputs.backend-image }}" \
            '.taskDefinition | .containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          BACKEND_REVISION=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_BACKEND_TASK_DEF" \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.revision' \
            --output text)
          
          # Update frontend task definition with new image
          NEW_FRONTEND_TASK_DEF=$(echo $FRONTEND_TASK_DEF | jq --arg IMAGE "${{ needs.build-and-push-images.outputs.frontend-image }}" \
            '.taskDefinition | .containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          FRONTEND_REVISION=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_FRONTEND_TASK_DEF" \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.revision' \
            --output text)
          
          echo "Registered backend task definition revision: $BACKEND_REVISION"
          echo "Registered frontend task definition revision: $FRONTEND_REVISION"
          
          # Verify the task definitions have the correct images
          BACKEND_IMAGE_CHECK=$(aws ecs describe-task-definition \
            --task-definition prod-portfolio-backend:$BACKEND_REVISION \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.containerDefinitions[0].image' \
            --output text)
          
          FRONTEND_IMAGE_CHECK=$(aws ecs describe-task-definition \
            --task-definition prod-portfolio-frontend:$FRONTEND_REVISION \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.containerDefinitions[0].image' \
            --output text)
          
          echo "Backend task definition is using image: $BACKEND_IMAGE_CHECK"
          echo "Frontend task definition is using image: $FRONTEND_IMAGE_CHECK"
          
          # Deploy both services in parallel with new task definitions
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_BACKEND_SERVICE }} \
            --task-definition prod-portfolio-backend:$BACKEND_REVISION \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} &
          
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_FRONTEND_SERVICE }} \
            --task-definition prod-portfolio-frontend:$FRONTEND_REVISION \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} &
          
          wait
          echo "Both deployments initiated with new images"

      - name: Wait for backend deployment
        run: |
          echo "Waiting for backend service to stabilize (max 15 minutes)..."
          STABLE_COUNT=0
          timeout 900 bash -c '
            while true; do
              RUNNING=$(aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services ${{ env.ECS_BACKEND_SERVICE }} \
                --region ${{ env.AWS_REGION }} \
                --query "services[0].runningCount" \
                --output text)
              
              DESIRED=$(aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services ${{ env.ECS_BACKEND_SERVICE }} \
                --region ${{ env.AWS_REGION }} \
                --query "services[0].desiredCount" \
                --output text)
              
              DEPLOYMENT_COUNT=$(aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services ${{ env.ECS_BACKEND_SERVICE }} \
                --region ${{ env.AWS_REGION }} \
                --query "length(services[0].deployments)" \
                --output text)
              
              echo "Running: $RUNNING/$DESIRED tasks | Active deployments: $DEPLOYMENT_COUNT"
              
              # Check if running count matches desired (deployment is functionally complete)
              if [ "$RUNNING" = "$DESIRED" ] && [ "$RUNNING" != "0" ]; then
                STABLE_COUNT=$((STABLE_COUNT + 1))
                echo "✓ Stable for ${STABLE_COUNT} checks (need 3)"
                
                # Exit if stable for 3 consecutive checks (30 seconds)
                if [ $STABLE_COUNT -ge 3 ]; then
                  echo "Backend deployment completed successfully!"
                  exit 0
                fi
              else
                STABLE_COUNT=0
              fi
              
              # Check for failures
              FAILED=$(aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services ${{ env.ECS_BACKEND_SERVICE }} \
                --region ${{ env.AWS_REGION }} \
                --query "services[0].deployments[?rolloutState=='\''FAILED'\'']" \
                --output text)
              
              if [ -n "$FAILED" ]; then
                echo "Backend deployment failed!"
                exit 1
              fi
              
              sleep 10
            done
          ' || (echo "Backend deployment timed out or failed. Recent events:" && \
               aws ecs describe-services \
                 --cluster ${{ env.ECS_CLUSTER }} \
                 --services ${{ env.ECS_BACKEND_SERVICE }} \
                 --region ${{ env.AWS_REGION }} \
                 --query 'services[0].events[0:5]' \
                 --output table && exit 1)

      - name: Wait for frontend deployment
        run: |
          echo "Waiting for frontend service to stabilize (max 15 minutes)..."
          STABLE_COUNT=0
          timeout 900 bash -c '
            while true; do
              RUNNING=$(aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services ${{ env.ECS_FRONTEND_SERVICE }} \
                --region ${{ env.AWS_REGION }} \
                --query "services[0].runningCount" \
                --output text)
              
              DESIRED=$(aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services ${{ env.ECS_FRONTEND_SERVICE }} \
                --region ${{ env.AWS_REGION }} \
                --query "services[0].desiredCount" \
                --output text)
              
              DEPLOYMENT_COUNT=$(aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services ${{ env.ECS_FRONTEND_SERVICE }} \
                --region ${{ env.AWS_REGION }} \
                --query "length(services[0].deployments)" \
                --output text)
              
              echo "Running: $RUNNING/$DESIRED tasks | Active deployments: $DEPLOYMENT_COUNT"
              
              # Check if running count matches desired (deployment is functionally complete)
              if [ "$RUNNING" = "$DESIRED" ] && [ "$RUNNING" != "0" ]; then
                STABLE_COUNT=$((STABLE_COUNT + 1))
                echo "✓ Stable for ${STABLE_COUNT} checks (need 3)"
                
                # Exit if stable for 3 consecutive checks (30 seconds)
                if [ $STABLE_COUNT -ge 3 ]; then
                  echo "Frontend deployment completed successfully!"
                  exit 0
                fi
              else
                STABLE_COUNT=0
              fi
              
              # Check for failures
              FAILED=$(aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services ${{ env.ECS_FRONTEND_SERVICE }} \
                --region ${{ env.AWS_REGION }} \
                --query "services[0].deployments[?rolloutState=='\''FAILED'\'']" \
                --output text)
              
              if [ -n "$FAILED" ]; then
                echo "Frontend deployment failed!"
                exit 1
              fi
              
              sleep 10
            done
          ' || (echo "Frontend deployment timed out or failed. Recent events:" && \
               aws ecs describe-services \
                 --cluster ${{ env.ECS_CLUSTER }} \
                 --services ${{ env.ECS_FRONTEND_SERVICE }} \
                 --region ${{ env.AWS_REGION }} \
                 --query 'services[0].events[0:5]' \
                 --output table && exit 1)

      - name: Wait for tasks to refresh
        run: |
          echo "Waiting for new tasks to fully start and old tasks to drain..."
          sleep 180

      - name: Verify deployment and container images
        run: |
          echo "Verifying backend is running correct image..."
          BACKEND_TASKS=$(aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_BACKEND_SERVICE }} \
            --desired-status RUNNING \
            --region ${{ env.AWS_REGION }} \
            --query 'taskArns[0]' \
            --output text)
          
          BACKEND_IMAGE=$(aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks $BACKEND_TASKS \
            --region ${{ env.AWS_REGION }} \
            --query 'tasks[0].containers[0].image' \
            --output text)
          
          EXPECTED_BACKEND_IMAGE="${{ needs.build-and-push-images.outputs.backend-image }}"
          
          if [[ "$BACKEND_IMAGE" != "$EXPECTED_BACKEND_IMAGE" ]]; then
            echo "❌ Backend image mismatch!"
            echo "Expected: $EXPECTED_BACKEND_IMAGE"
            echo "Running:  $BACKEND_IMAGE"
            exit 1
          fi
          echo "✅ Backend verified: $BACKEND_IMAGE"
          
          echo "Verifying frontend is running correct image..."
          FRONTEND_TASKS=$(aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_FRONTEND_SERVICE }} \
            --desired-status RUNNING \
            --region ${{ env.AWS_REGION }} \
            --query 'taskArns[0]' \
            --output text)
          
          FRONTEND_IMAGE=$(aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks $FRONTEND_TASKS \
            --region ${{ env.AWS_REGION }} \
            --query 'tasks[0].containers[0].image' \
            --output text)
          
          EXPECTED_FRONTEND_IMAGE="${{ needs.build-and-push-images.outputs.frontend-image }}"
          
          if [[ "$FRONTEND_IMAGE" != "$EXPECTED_FRONTEND_IMAGE" ]]; then
            echo "❌ Frontend image mismatch!"
            echo "Expected: $EXPECTED_FRONTEND_IMAGE"
            echo "Running:  $FRONTEND_IMAGE"
            exit 1
          fi
          echo "✅ Frontend verified: $FRONTEND_IMAGE"
          
          echo "Checking website health..."
          curl -f https://clarkfoster.com || exit 1
          
          echo "✅ All containers verified and website is healthy!"

  post-deployment-tests:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: [deploy-to-aws]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.base_ref == 'main')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against production..."
          
          # Test API version endpoint and verify commit SHA
          echo "Checking deployed version..."
          API_VERSION=$(curl -s https://clarkfoster.com/api/version)
          DEPLOYED_COMMIT=$(echo $API_VERSION | jq -r '.commit')
          EXPECTED_COMMIT="${{ github.sha }}"
          
          echo "API Version Response: $API_VERSION"
          echo "Expected commit: $EXPECTED_COMMIT"
          echo "Deployed commit: $DEPLOYED_COMMIT"
          
          if [[ "$DEPLOYED_COMMIT" != "$EXPECTED_COMMIT" ]]; then
            echo "⚠️  Warning: Deployed commit ($DEPLOYED_COMMIT) doesn't match expected ($EXPECTED_COMMIT)"
            echo "This may indicate the backend hasn't fully restarted yet"
          else
            echo "✅ Version verified: Deployed commit matches expected commit"
          fi
          
          # Test SSL certificate
          echo | openssl s_client -servername clarkfoster.com -connect clarkfoster.com:443 2>/dev/null | openssl x509 -noout -dates
          
          echo "All smoke tests passed!"

      - name: Performance test
        run: |
          echo "Running basic performance check..."
          time curl -s https://clarkfoster.com > /dev/null

      - name: Send deployment notification
        if: always()
        run: |
          echo "Deployment completed at $(date)"
          echo "Status: ${{ job.status }}"
          echo "Version: ${{ github.sha }}"
