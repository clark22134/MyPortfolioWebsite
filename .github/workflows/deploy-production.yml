name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_REPOSITORY: portfolio-backend
  ECR_FRONTEND_REPOSITORY: portfolio-frontend
  ECS_CLUSTER: prod-portfolio-cluster
  ECS_BACKEND_SERVICE: prod-portfolio-backend
  ECS_FRONTEND_SERVICE: prod-portfolio-frontend

jobs:
  security-and-quality:
    name: Security & Quality Checks
    permissions:
      security-events: write
      contents: read
    uses: ./.github/workflows/reusable-security.yml

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build Java classes for analysis
        run: |
          cd backend
          mvn compile -DskipTests -q

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  test-backend:
    name: Backend Tests
    needs: [security-and-quality]
    uses: ./.github/workflows/reusable-test.yml
    with:
      component: backend

  test-frontend:
    name: Frontend Tests
    needs: [security-and-quality]
    uses: ./.github/workflows/reusable-test.yml
    with:
      component: frontend

  deploy-infrastructure:
    name: Deploy Infrastructure (Terraform)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, code-quality]
    permissions:
      id-token: write
      contents: read
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.base_ref == 'main')
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Clear stale Terraform locks
        run: |
          # Check if there's a stale lock older than 30 minutes
          LOCK_INFO=$(aws dynamodb get-item \
            --table-name portfolio-terraform-locks \
            --key '{"LockID": {"S": "clarkfoster-portfolio-tf-state/portfolio/terraform.tfstate"}}' \
            --region eu-west-2 \
            --output json 2>/dev/null || echo '{}')
          
          if [ "$LOCK_INFO" != "{}" ] && [ "$(echo $LOCK_INFO | jq -r '.Item')" != "null" ]; then
            LOCK_CREATED=$(echo $LOCK_INFO | jq -r '.Item.Info.S' | jq -r '.Created' 2>/dev/null || echo "")
            
            if [ -n "$LOCK_CREATED" ]; then
              LOCK_TIMESTAMP=$(date -d "$LOCK_CREATED" +%s 2>/dev/null || echo "0")
              CURRENT_TIMESTAMP=$(date +%s)
              LOCK_AGE=$((CURRENT_TIMESTAMP - LOCK_TIMESTAMP))
              
              echo "Found existing lock, age: ${LOCK_AGE} seconds"
              
              # If lock is older than 30 minutes (1800 seconds), clear it
              if [ $LOCK_AGE -gt 1800 ]; then
                echo "Lock is stale (>30 min), clearing..."
                aws dynamodb delete-item \
                  --table-name portfolio-terraform-locks \
                  --key '{"LockID": {"S": "clarkfoster-portfolio-tf-state/portfolio/terraform.tfstate"}}' \
                  --region eu-west-2
                echo "Stale lock cleared"
              else
                echo "Lock is recent, will attempt to acquire normally"
              fi
            else
              echo "Could not parse lock timestamp, clearing lock as precaution..."
              aws dynamodb delete-item \
                --table-name portfolio-terraform-locks \
                --key '{"LockID": {"S": "clarkfoster-portfolio-tf-state/portfolio/terraform.tfstate"}}' \
                --region eu-west-2
              echo "Lock cleared"
            fi
          else
            echo "No existing lock found"
          fi

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          # Run terraform plan and capture exit code properly
          # Exit codes: 0 = no changes, 1 = error, 2 = changes present
          set +e
          terraform plan -out=tfplan -input=false -detailed-exitcode -no-color 2>&1 | tee plan_output.txt
          PLAN_EXIT_CODE=${PIPESTATUS[0]}
          set -e
          
          echo "plan_exit_code=$PLAN_EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $PLAN_EXIT_CODE -eq 1 ]; then
            echo "::error::Terraform plan failed with errors"
            cat plan_output.txt
            exit 1
          fi
          
          # Exit code 0 or 2 are both success (no changes or changes present)
          echo "Terraform plan completed successfully (exit code: $PLAN_EXIT_CODE)"
          
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          cat plan_output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Terraform Apply
        if: steps.plan.outputs.plan_exit_code == '2'
        run: terraform apply -auto-approve -input=false tfplan

  build-and-push-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, code-quality]
    permissions:
      id-token: write
      contents: read
      security-events: write
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.base_ref == 'main')
    outputs:
      backend-image: ${{ steps.build-backend.outputs.image }}
      frontend-image: ${{ steps.build-frontend.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076  # v2.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        id: build-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build --build-arg GIT_COMMIT=${{ github.sha }} -t $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        id: build-frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd frontend
          docker build -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Scan backend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-backend.outputs.image }}
          format: 'sarif'
          output: 'backend-trivy-results.sarif'
        continue-on-error: true

      - name: Scan frontend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-frontend.outputs.image }}
          format: 'sarif'
          output: 'frontend-trivy-results.sarif'
        continue-on-error: true

      - name: Upload backend scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'backend-trivy-results.sarif'
          category: 'backend-image'
        continue-on-error: true

      - name: Upload frontend scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'frontend-trivy-results.sarif'
          category: 'frontend-image'
        continue-on-error: true

  deploy-to-aws:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest
    needs: [build-and-push-images, deploy-infrastructure]
    permissions:
      id-token: write
      contents: read
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.base_ref == 'main')
    environment:
      name: production
      url: https://clarkfoster.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================================================
      # BACKEND DEPLOYMENT - Using official AWS ECS Deploy Action
      # ============================================================
      - name: Update backend task definition with new image
        id: backend-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-task-definitions/backend.json
          container-name: backend
          image: ${{ needs.build-and-push-images.outputs.backend-image }}

      - name: Deploy backend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.backend-task-def.outputs.task-definition }}
          service: ${{ env.ECS_BACKEND_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 15

      # ============================================================
      # FRONTEND DEPLOYMENT - Using official AWS ECS Deploy Action
      # ============================================================
      - name: Update frontend task definition with new image
        id: frontend-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-task-definitions/frontend.json
          container-name: frontend
          image: ${{ needs.build-and-push-images.outputs.frontend-image }}

      - name: Deploy frontend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.frontend-task-def.outputs.task-definition }}
          service: ${{ env.ECS_FRONTEND_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 15

      - name: Final health check
        run: |
          echo "Verifying website is accessible..."
          curl -f https://clarkfoster.com || exit 1
          echo "✅ Deployment successful and website is healthy!"

  post-deployment-tests:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: [deploy-to-aws]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.base_ref == 'main')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against production..."
          
          # Test API version endpoint and verify commit SHA
          echo "Checking deployed version..."
          API_VERSION=$(curl -s https://clarkfoster.com/api/version)
          DEPLOYED_COMMIT=$(echo $API_VERSION | jq -r '.commit')
          EXPECTED_COMMIT="${{ github.sha }}"
          
          echo "API Version Response: $API_VERSION"
          echo "Expected commit: $EXPECTED_COMMIT"
          echo "Deployed commit: $DEPLOYED_COMMIT"
          
          if [[ "$DEPLOYED_COMMIT" != "$EXPECTED_COMMIT" ]]; then
            echo "⚠️  Warning: Deployed commit ($DEPLOYED_COMMIT) doesn't match expected ($EXPECTED_COMMIT)"
            echo "This may indicate the backend hasn't fully restarted yet"
          else
            echo "✅ Version verified: Deployed commit matches expected commit"
          fi
          
          # Test SSL certificate
          echo | openssl s_client -servername clarkfoster.com -connect clarkfoster.com:443 2>/dev/null | openssl x509 -noout -dates
          
          echo "All smoke tests passed!"

      - name: Performance test
        run: |
          echo "Running basic performance check..."
          time curl -s https://clarkfoster.com > /dev/null

      - name: Send deployment notification
        if: always()
        run: |
          echo "Deployment completed at $(date)"
          echo "Status: ${{ job.status }}"
          echo "Version: ${{ github.sha }}"
