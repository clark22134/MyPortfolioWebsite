sonar.projectKey=clark22134_MyPortfolioWebsite
sonar.organization=clark22134

# Project information
sonar.projectName=Portfolio Website
sonar.projectVersion=1.0

# Source code (exclude test files)
sonar.sources=backend/src/main/java,frontend/src/app

# Test code (only test directories, not frontend/src/app which overlaps with sources)
sonar.tests=backend/src/test/java

# Test file patterns for frontend (spec files are tests within source directory)
sonar.test.inclusions=**/*.spec.ts

# Java settings
sonar.java.binaries=backend/target/classes
sonar.java.source=21

# Exclusions (exclude spec files from main sources)
sonar.exclusions=**/*.spec.ts,**/node_modules/**,**/dist/**,**/target/**,**/*.jar,**/build-wrapper-dump.json

# Coverage
sonar.coverage.exclusions=**/*.spec.ts,**/test/**

# Language-specific settings
sonar.java.coveragePlugin=jacoco
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
