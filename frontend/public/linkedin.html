<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn - Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Courier New', monospace;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00cc33;
            position: relative;
            overflow: hidden;
        }

        /* Cyber Grid Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 204, 51, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 204, 51, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Scanning line */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 204, 51, 0.8) 50%, 
                transparent 100%);
            animation: scan 4s linear infinite;
            z-index: 1;
            box-shadow: 0 0 10px rgba(0, 204, 51, 0.8);
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid rgba(0, 204, 51, 0.3);
            border-radius: 10px;
            box-shadow: 
                0 0 30px rgba(0, 204, 51, 0.2),
                inset 0 0 30px rgba(0, 204, 51, 0.05);
            animation: containerPulse 3s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% {
                border-color: rgba(0, 204, 51, 0.3);
                box-shadow: 
                    0 0 30px rgba(0, 204, 51, 0.2),
                    inset 0 0 30px rgba(0, 204, 51, 0.05);
            }
            50% {
                border-color: rgba(0, 204, 51, 0.6);
                box-shadow: 
                    0 0 50px rgba(0, 204, 51, 0.4),
                    inset 0 0 30px rgba(0, 204, 51, 0.1);
            }
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(0, 204, 51, 0.5));
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glitch 2s infinite;
            text-shadow: 
                0 0 10px rgba(0, 204, 51, 0.8),
                0 0 20px rgba(0, 204, 51, 0.6),
                0 0 30px rgba(0, 204, 51, 0.4);
        }

        @keyframes glitch {
            0%, 90%, 100% {
                text-shadow: 
                    0 0 10px rgba(0, 204, 51, 0.8),
                    0 0 20px rgba(0, 204, 51, 0.6),
                    0 0 30px rgba(0, 204, 51, 0.4);
            }
            95% {
                text-shadow: 
                    2px 2px 10px rgba(0, 204, 51, 0.8),
                    -2px -2px 20px rgba(0, 204, 51, 0.6),
                    0 0 30px rgba(0, 204, 51, 0.4);
            }
        }

        .status {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #00ff66;
            font-weight: 300;
        }

        .message {
            font-size: 1rem;
            line-height: 1.8;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .loading span {
            width: 12px;
            height: 12px;
            background: #00cc33;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            box-shadow: 0 0 10px rgba(0, 204, 51, 0.8);
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .back-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid #00cc33;
            color: #00cc33;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 204, 51, 0.2);
            transition: left 0.3s;
            z-index: -1;
        }

        .back-btn:hover::before {
            left: 0;
        }

        .back-btn:hover {
            background: rgba(0, 204, 51, 0.1);
            box-shadow: 
                0 0 20px rgba(0, 204, 51, 0.4),
                inset 0 0 20px rgba(0, 204, 51, 0.1);
            transform: translateY(-2px);
        }

        .terminal-text {
            font-family: 'Courier New', monospace;
            color: #00cc33;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 204, 51, 0.3);
            border-radius: 5px;
            text-align: left;
            font-size: 0.9rem;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00cc33;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .icon {
                width: 80px;
                height: 80px;
            }

            .status {
                font-size: 1rem;
            }

            .message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="#00cc33">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
        </div>
        
        <h1>LinkedIn Profile</h1>
        <p class="status">⚠ Under Construction ⚠</p>
        
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <p class="message">
            This section is currently being enhanced with new features and content.<br>
            Please check back soon or connect via the contact form.
        </p>

        <div class="terminal-text">
            <span style="color: #ff6b6b;">root@portfolio</span>:<span style="color: #4dabf7;">~</span>$ status linkedin<br>
            <span style="color: #ffd43b;">STATUS:</span> UNDER_CONSTRUCTION<br>
            <span style="color: #ffd43b;">PROGRESS:</span> ████████░░ 80%<br>
            <span style="color: #ffd43b;">ETA:</span> Coming Soon<span class="cursor"></span>
        </div>

        <a href="/" class="back-btn">← Return Home</a>
    </div>
</body>
</html>
