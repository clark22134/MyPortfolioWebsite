<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Courier New', monospace;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00cc33;
            position: relative;
            overflow: hidden;
        }

        /* Cyber Grid Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 204, 51, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 204, 51, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Scanlines */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 204, 51, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 204, 51, 0.03) 3px
            );
            pointer-events: none;
            animation: scanlines 8s linear infinite;
            z-index: 1;
        }

        @keyframes scanlines {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 204, 51, 0.2);
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
            border: 2px solid rgba(0, 204, 51, 0.3);
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 10px rgba(0, 204, 51, 0.5));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 8px rgba(0, 204, 51, 0.4),
                0 0 15px rgba(0, 204, 51, 0.3);
        }

        p {
            font-size: 1.3rem;
            opacity: 0.85;
            margin-bottom: 2rem;
            color: #b0b0b0;
        }

        .back-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: rgba(0, 204, 51, 0.2);
            color: #00cc33;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 204, 51, 0.2);
            border: 2px solid rgba(0, 204, 51, 0.4);
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 204, 51, 0.4);
            background: rgba(0, 204, 51, 0.3);
            border-color: rgba(0, 204, 51, 0.6);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 204, 51, 0.2);
            border-radius: 2px;
            margin-top: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00cc33, rgba(0, 204, 51, 0.5));
            width: 60%;
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 204, 51, 0.6);
        }

        @keyframes progress {
            0% {
                width: 20%;
            }
            50% {
                width: 80%;
            }
            100% {
                width: 20%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>Under Construction</h1>
        <p>Resume coming soon!</p>
        <p style="font-size: 1rem; opacity: 0.8; color: #808080;">I'm currently working on creating an amazing resume for you to view.</p>
        <a href="/" class="back-btn">Back to Home</a>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</body>
</html>
