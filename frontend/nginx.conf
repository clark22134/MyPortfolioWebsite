server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Note: HSTS should be enabled at ALB/CloudFront level for HTTPS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Production: API requests are routed by AWS ALB (/api/* -> backend ECS service)
    # No proxy_pass needed here - ALB handles backend routing
    # Local Development: Uncomment the block below for docker-compose testing
    
