# Test Configuration
spring.application.name=portfolio-backend-test

# Database Configuration (H2 in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration - Test secret (only for testing)
jwt.secret=TestSecretKeyForJWTTokenGenerationAndValidation2024TestSecretKeyForJWTTokenGeneration
jwt.access.expiration=900000
jwt.refresh.expiration=604800000
jwt.refresh.max-per-user=5

# Cookie Configuration - disable secure for testing
cookie.secure=false
cookie.domain=

# CSRF Configuration - disable for tests
csrf.enabled=false

# Disable email for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
