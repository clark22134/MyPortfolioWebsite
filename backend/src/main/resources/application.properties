spring.application.name=portfolio-backend
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:portfoliodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# SECURITY: H2 console disabled by default - enable only for local development
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
# SECURITY: SQL logging disabled in production to prevent sensitive data exposure
spring.jpa.show-sql=${SHOW_SQL:false}

# JWT Configuration
# SECURITY: JWT_SECRET environment variable is REQUIRED - no fallback to prevent weak secrets in production
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost,http://localhost:4200,http://localhost:3000,https://clarkfoster.com,https://www.clarkfoster.com

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Application Version
app.version=1.0.0
app.commit=${GIT_COMMIT:unknown}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Contact Email Configuration
contact.email.to=${CONTACT_EMAIL:clark@clarkfoster.com}
contact.email.from=${CONTACT_FROM_EMAIL:noreply@clarkfoster.com}
