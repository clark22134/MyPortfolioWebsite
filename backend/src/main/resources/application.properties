spring.application.name=portfolio-backend
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:portfoliodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:4200,http://localhost:3000
